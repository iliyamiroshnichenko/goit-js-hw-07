    <h1>Слушатели событий</h1>

    <br />

    <form class="js-register-form">
      <div role="group">
        <label><input type="text" name="name" autocomplete="off" />Name</label>
        <label
          ><input type="email" name="email" autocomplete="off" />Email</label
        >
        <label
          ><input
            type="password"
            name="password"
            autocomplete="off"
          />Password</label
        >
      </div>
      <br />
      <div role="group">
        <b>Выберите тип подписки</b>
        <label
          ><input type="radio" name="subscription" value="free" />Free</label
        >
        <label
          ><input type="radio" name="subscription" value="basic" />Basic</label
        >
        <label><input type="radio" name="subscription" value="pro" />Pro</label>
      </div>
      <br />
      <button type="submit">Зарегестрироваться</button>
    </form>
